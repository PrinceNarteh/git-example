<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      nav {
        display: flex;
        justify-content: space-between;
        height: 50px;
        padding: 0 50px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
        align-items: center;
      }

      ul {
        display: flex;
        list-style: none;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <nav>
      <h3>Logo</h3>
      <ul>
        <li>Home</li>
        <li>Products</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </body>
</html>
